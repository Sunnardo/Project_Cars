                <input type="text" id="usuari" name="usuari" required><br><br>

                <label for="email">Email:</label>

                <input type="text" id="fstname" name="fstname" required><br><br>

                <label for="lastname">Last name:</label>

                <input type="password" id="password" name="password" required><br><br>

                <label for="verify_password">Retype password:</label>
                <input type="password" id="verify_password" name="verify_password" required><br><br>

                <button type="submit" id="nouRegistre">Submit</button>
